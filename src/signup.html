<body id="signup-page">
    <section class="signup-form">
        <div class="sign-in">
            <input type="text" class="sign-input username">
            <h4 class=" sign-up hidden err username_err">Must be at least 7 characters</h4>
            <h2 class="sign-up">Username</h2>
        </div>
        <div class="sign-in">
            <input type="text" class="sign-input first-name">
            <h2 class="sign-up">First Name</h2>
        </div>
        <div class="sign-in">
            <input type="text" class="sign-input last-name">
            <h2 class="sign-up">Last name</h2>
        </div>
        <div class="sign-in">
            <input type="text" class="sign-input password">
            <h4 class=" sign-up hidden err password_err">Must be at least 10 characters</h4>
            <h2 class="sign-up">Password</h2>
        </div>
        <div class="sign-in">
            <input type="text" class="sign-input re-enter">
            <h4 class=" sign-up hidden err re-enter_err">Doesn't match password given</h4>
            <h2 class="sign-up">Re-Enter Your Password</h2>
        </div>
        <button href="#" class=" sign-button signup" disabled="true">Sign Up Now</button>
        <button href="#" class="sign-button go-back">Go Back</a></button>
        </div>
