<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/upload.css">
    <title>Image Upload Page</title>
</head>

<body id="upload">
    <section class="page">
        <section class="middle">
            <div id="upload-box" ondrop="drop_handler(event);" ondragover="dragover_handler(event);" ondragend="dragend_handler(event);">
                <strong>Drag and drop image to begin</strong>
            </div>
            <div class="last-upload">
                <h4>Last Upload</h4>
                <div class="last-image"></div>
                <div class="tag-name"><input type="text" id="tag-item"><button class="new-tag">New Tag</button></div>
                <h2 class= "hidden confirm">Tag saved to server</h2>
            </div>
        </section>
        <section class="right-row">
            <section class="user-info">
                <a href="userPage.html">User Page</a>
                <a class= "signout-button" href= "/">Logout</a>
            </section>
            <div class="tag-list">
                <section class="tag-title">
                </section>
            </div>
        </section>
    </section>
    <footer id="contact-info">
        <ul>
            <li>Daniel Dowler</li>
            <a href="">
                <li>new-dev@anymail.com</li>
            </a>
            <li>(555)123-4567</li>
        </ul>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src= "common.js"></script>
<script src="event.js"></script>
</html>
